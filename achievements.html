                <!-- Achievements Grid -->

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // All available achievements
        const ALL_ACHIEVEMENTS = [
            { id: 'first_victory', name: 'Chi·∫øn th·∫Øng ƒë·∫ßu ti√™n', description: 'Th·∫Øng v√°n ƒë·∫ßu ti√™n', icon: 'üéâ', xp: 50 },
            { id: 'hot_streak', name: 'Hot Streak', description: 'Th·∫Øng 3 v√°n li√™n ti·∫øp', icon: 'üî•', xp: 100 },
            { id: 'on_fire', name: 'On Fire', description: 'Th·∫Øng 5 v√°n li√™n ti·∫øp', icon: 'üî•üî•', xp: 200 },
            { id: 'unstoppable', name: 'Kh√¥ng th·ªÉ c·∫£n', description: 'Th·∫Øng 10 v√°n li√™n ti·∫øp', icon: '‚ö°', xp: 500 },
            { id: 'word_collector', name: 'Ng∆∞·ªùi s∆∞u t·∫≠p t·ª´', description: 'H·ªçc 50 t·ª´ v·ª±ng', icon: 'üìö', xp: 75 },
            { id: 'wordsmith', name: 'Th·ª£ r√®n t·ª´', description: 'H·ªçc 100 t·ª´ v·ª±ng', icon: 'üìñ', xp: 150 },
            { id: 'lexicon_master', name: 'B·∫≠c th·∫ßy t·ª´ v·ª±ng', description: 'H·ªçc 200 t·ª´ v·ª±ng', icon: 'üéì', xp: 300 },
            { id: 'sesquipedalian', name: 'Sesquipedalian', description: 'D√πng t·ª´ c√≥ 8+ ch·ªØ c√°i', icon: 'üìè', xp: 50 },
            { id: 'speed_demon', name: '√Åc qu·ª∑ t·ªëc ƒë·ªô', description: 'Th·∫Øng d∆∞·ªõi 3 ph√∫t', icon: '‚ö°', xp: 100 },
            { id: 'flawless', name: 'Ho√†n h·∫£o', description: 'Th·∫Øng kh√¥ng sai l·∫ßn n√†o', icon: 'üíé', xp: 200 },
            { id: 'hard_mode_master', name: 'B·∫≠c th·∫ßy Hard Mode', description: 'Th·∫Øng 10 v√°n ·ªü ƒë·ªô kh√≥ Hard', icon: 'üí™', xp: 150 }
        ];

        class AchievementsManager {
            constructor() {
                this.userAchievements = [];
            }

            async init() {
                await this.loadAchievements();
                this.renderAchievements();
                this.updatePlayerProgress();
            }

            async loadAchievements() {
                try {
                    const response = await api.getProfile();
                    if (response.success) {
                        this.userAchievements = response.data.achievements || [];
                        this.user = response.data;
                    }
                } catch (error) {
                    console.error('Failed to load achievements:', error);
                }
            }

            renderAchievements() {
                const container = document.getElementById('achievementsContainer');

                const html = ALL_ACHIEVEMENTS.map(achievement => {
                    const unlocked = this.userAchievements.some(a => a.achievementId === achievement.id);
                    const unlockedData = this.userAchievements.find(a => a.achievementId === achievement.id);

                    return `
                        <div class="bg-${unlocked ? 'green' : 'gray'}-50 border border-${unlocked ? 'green' : 'gray'}-200 rounded-lg p-4 ${unlocked ? '' : 'opacity-50'}">
                            <div class="flex items-start gap-4">
                                <div class="text-4xl">${achievement.icon}</div>
                                <div class="flex-1">
                                    <div class="font-bold text-lg text-${unlocked ? 'green' : 'gray'}-800">
                                        ${achievement.name}
                                        ${unlocked ? '<span class="text-green-600 ml-2">‚úì</span>' : ''}
                                    </div>
                                    <div class="text-sm text-gray-600">${achievement.description}</div>
                                    <div class="text-xs text-gray-500 mt-1">
                                        Ph·∫ßn th∆∞·ªüng: ${achievement.xp} XP
                                        ${unlocked && unlockedData ? `| M·ªü kh√≥a: ${new Date(unlockedData.unlockedAt).toLocaleDateString('vi-VN')}` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = `
                    <div class="mb-4 text-sm text-gray-600">
                        ƒê√£ m·ªü kh√≥a: <span class="font-bold text-green-600">${this.userAchievements.length}</span> / ${ALL_ACHIEVEMENTS.length}
                    </div>
                    <div class="grid md:grid-cols-2 gap-4">
                        ${html}
                    </div>
                `;
            }

            updatePlayerProgress() {
                if (!this.user) return;

                document.getElementById('playerName').textContent = this.user.username || 'Player';
                document.getElementById('playerLevel').textContent = this.user.level || 1;
                document.getElementById('playerXP').textContent = this.user.xp || 0;
                document.getElementById('playerStreak').textContent = this.user.winStreak || 0;

                // Calculate XP for next level
                const currentLevel = this.user.level || 1;
                const xpForNextLevel = currentLevel * 100;
                const currentXP = this.user.xp || 0;
                const xpInCurrentLevel = currentXP % 100;

                document.getElementById('xpProgress').textContent = `${xpInCurrentLevel} / ${xpForNextLevel}`;
                const progress = (xpInCurrentLevel / xpForNextLevel) * 100;
                document.getElementById('xpBar').style.width = `${progress}%`;
            }
        }

        const achievementsManager = new AchievementsManager();

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication
            const isAuthenticated = await authManager.checkAuth();

            if (!isAuthenticated) {
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('mainApp').classList.add('hidden');
            } else {
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');

                // Render navigation
                navigationManager.renderNavbar(document.getElementById('navbar'));

                // Load achievements
                await achievementsManager.init();
            }
        });
    </script>
