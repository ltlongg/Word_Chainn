<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Word Chain (Hybrid API)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-2xl">
        <!-- Tiêu đề -->
        <h1 class="text-4xl font-bold text-center text-indigo-600 mb-8">
            English Word Chain (Hybrid API)
        </h1>

        <!-- Cấu hình API Key -->
        <div id="apiKeySection" class="mb-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
            <label class="block text-sm font-semibold text-gray-700 mb-2">
                Gemini API Key (bắt buộc):
            </label>
            <div class="flex gap-2">
                <input
                    type="password"
                    id="apiKeyInput"
                    placeholder="Nhập Gemini API Key của bạn"
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                >
                <button
                    onclick="saveApiKey()"
                    class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition"
                >
                    Lưu
                </button>
            </div>
            <p class="text-xs text-gray-600 mt-2">
                Lấy API key tại: <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-indigo-600 underline">Google AI Studio</a>
            </p>
        </div>

        <!-- Khu vực hiển thị từ hiện tại -->
        <div class="mb-6 p-6 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-xl text-white text-center">
            <div class="text-sm font-medium mb-2 opacity-90">Từ Hiện Tại:</div>
            <div id="currentWord" class="text-5xl font-bold mb-3">---</div>
            <div class="text-sm font-medium mb-1 opacity-90">Bản dịch Tiếng Việt:</div>
            <div id="currentTranslation" class="text-2xl font-semibold italic">---</div>
        </div>

        <!-- Trạng thái -->
        <div id="status" class="mb-4 p-4 rounded-lg text-center font-medium min-h-[60px] flex items-center justify-center">
            <div class="flex items-center gap-3">
                <svg id="spinner" class="hidden spinner w-6 h-6 text-indigo-600" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span id="statusText">Nhấn "Restart Game" để bắt đầu!</span>
            </div>
        </div>

        <!-- Khu vực Lịch sử -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-3">Lịch sử các từ đã dùng:</h2>
            <div id="history" class="bg-gray-50 rounded-lg p-4 h-40 overflow-y-auto border border-gray-200">
                <p class="text-gray-400 text-center">Chưa có từ nào...</p>
            </div>
        </div>

        <!-- Ô Nhập liệu & Nút bấm -->
        <div class="mb-4">
            <div class="flex gap-2 mb-3">
                <input
                    type="text"
                    id="wordInput"
                    placeholder="Nhập từ tiếng Anh của bạn..."
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg"
                    onkeypress="if(event.key==='Enter') submitWord()"
                    disabled
                >
                <button
                    id="submitBtn"
                    onclick="submitWord()"
                    class="px-8 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
                    disabled
                >
                    Submit
                </button>
            </div>
            <button
                onclick="restartGame()"
                class="w-full px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition"
            >
                Restart Game
            </button>
        </div>
    </div>

    <script>
        // Biến toàn cục
        let usedWords = new Set();
        let currentWord = '';
        let geminiApiKey = '';
        let isPlayerTurn = false;

        // Lưu API Key
        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (!key) {
                showStatus('Vui lòng nhập API Key!', 'error');
                return;
            }
            geminiApiKey = key;
            document.getElementById('apiKeySection').classList.add('hidden');
            showStatus('API Key đã được lưu! Nhấn "Restart Game" để bắt đầu.', 'success');
            document.getElementById('wordInput').disabled = false;
            document.getElementById('submitBtn').disabled = false;
        }

        // Hiển thị trạng thái
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            const spinner = document.getElementById('spinner');

            statusText.textContent = message;
            spinner.classList.add('hidden');

            statusDiv.className = 'mb-4 p-4 rounded-lg text-center font-medium min-h-[60px] flex items-center justify-center';

            if (type === 'error') {
                statusDiv.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-300');
            } else if (type === 'success') {
                statusDiv.classList.add('bg-green-100', 'text-green-700', 'border', 'border-green-300');
            } else if (type === 'loading') {
                statusDiv.classList.add('bg-blue-100', 'text-blue-700', 'border', 'border-blue-300');
                spinner.classList.remove('hidden');
            } else {
                statusDiv.classList.add('bg-gray-100', 'text-gray-700', 'border', 'border-gray-300');
            }
        }

        // Hiển thị từ hiện tại
        function displayWord(word, translation) {
            document.getElementById('currentWord').textContent = word.toUpperCase();
            document.getElementById('currentTranslation').textContent = translation;
            currentWord = word.toLowerCase();
        }

        // Thêm vào lịch sử
        function addToHistory(word, translation, player) {
            const historyDiv = document.getElementById('history');
            if (usedWords.size === 1) {
                historyDiv.innerHTML = '';
            }

            const entry = document.createElement('div');
            entry.className = `mb-2 p-3 rounded-lg ${player === 'AI' ? 'bg-purple-100 border-l-4 border-purple-500' : 'bg-green-100 border-l-4 border-green-500'}`;
            entry.innerHTML = `
                <div class="flex justify-between items-center">
                    <span class="font-bold text-lg">${word.toUpperCase()}</span>
                    <span class="text-xs text-gray-600">${player}</span>
                </div>
                <div class="text-sm text-gray-700 italic">${translation}</div>
            `;
            historyDiv.appendChild(entry);
            historyDiv.scrollTop = historyDiv.scrollHeight;
        }

        // Restart Game
        async function restartGame() {
            if (!geminiApiKey) {
                showStatus('Vui lòng nhập Gemini API Key trước!', 'error');
                document.getElementById('apiKeySection').classList.remove('hidden');
                return;
            }

            usedWords.clear();
            currentWord = '';
            isPlayerTurn = false;

            document.getElementById('history').innerHTML = '<p class="text-gray-400 text-center">Chưa có từ nào...</p>';
            document.getElementById('currentWord').textContent = '---';
            document.getElementById('currentTranslation').textContent = '---';
            document.getElementById('wordInput').value = '';
            document.getElementById('wordInput').disabled = false;
            document.getElementById('submitBtn').disabled = false;

            // Ngẫu nhiên chọn người bắt đầu
            const playerStarts = Math.random() < 0.5;

            if (playerStarts) {
                isPlayerTurn = true;
                showStatus('Bạn chơi trước! Nhập một từ tiếng Anh bất kỳ.', 'success');
            } else {
                isPlayerTurn = false;
                showStatus('AI chơi trước!', 'info');
                await aiTurn(true);
            }
        }

        // Lượt của AI (sử dụng Gemini API)
        async function aiTurn(isFirstTurn = false) {
            showStatus('AI đang suy nghĩ...', 'loading');
            document.getElementById('wordInput').disabled = true;
            document.getElementById('submitBtn').disabled = true;

            try {
                let prompt;
                if (isFirstTurn) {
                    prompt = 'Hãy cho tôi một từ tiếng Anh ngẫu nhiên (đơn giản, phổ biến) và bản dịch tiếng Việt của nó. Trả lời CHÍNH XÁC bằng JSON format: {"word": "...", "translation": "..."}. KHÔNG thêm bất kỳ text nào khác.';
                } else {
                    const lastLetter = currentWord.slice(-1);
                    const usedWordsArray = Array.from(usedWords);
                    prompt = `Hãy cho tôi một từ tiếng Anh bắt đầu bằng chữ '${lastLetter}', KHÔNG nằm trong danh sách này: [${usedWordsArray.join(', ')}]. Và cung cấp bản dịch tiếng Việt. Trả lời CHÍNH XÁC bằng JSON format: {"word": "...", "translation": "..."}. KHÔNG thêm bất kỳ text nào khác.`;
                }

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${geminiApiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error('Gemini API request failed');
                }

                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;

                // Parse JSON từ response
                let jsonMatch = text.match(/\{[^}]*"word"[^}]*"translation"[^}]*\}/);
                if (!jsonMatch) {
                    throw new Error('Invalid response format from Gemini');
                }

                const result = JSON.parse(jsonMatch[0]);
                const aiWord = result.word.toLowerCase().trim();
                const aiTranslation = result.translation.trim();

                // Kiểm tra từ đã được dùng chưa
                if (usedWords.has(aiWord)) {
                    showStatus('AI tạo từ trùng lặp, đang thử lại...', 'loading');
                    await aiTurn(isFirstTurn);
                    return;
                }

                // Cập nhật game
                usedWords.add(aiWord);
                displayWord(aiWord, aiTranslation);
                addToHistory(aiWord, aiTranslation, 'AI');

                isPlayerTurn = true;
                document.getElementById('wordInput').disabled = false;
                document.getElementById('submitBtn').disabled = false;
                showStatus(`Đến lượt bạn! Nhập từ bắt đầu bằng chữ "${aiWord.slice(-1).toUpperCase()}"`, 'success');

            } catch (error) {
                console.error('AI Turn Error:', error);
                showStatus('Lỗi khi AI tạo từ! Vui lòng kiểm tra API Key hoặc thử lại.', 'error');
                document.getElementById('wordInput').disabled = false;
                document.getElementById('submitBtn').disabled = false;
            }
        }

        // Submit từ của người chơi
        async function submitWord() {
            if (!isPlayerTurn) {
                showStatus('Chưa đến lượt bạn!', 'error');
                return;
            }

            const input = document.getElementById('wordInput');
            const playerWord = input.value.trim().toLowerCase();

            if (!playerWord) {
                showStatus('Vui lòng nhập một từ!', 'error');
                return;
            }

            // Kiểm tra cơ bản
            if (currentWord && playerWord[0] !== currentWord.slice(-1)) {
                showStatus(`Từ phải bắt đầu bằng chữ "${currentWord.slice(-1).toUpperCase()}"!`, 'error');
                return;
            }

            if (usedWords.has(playerWord)) {
                showStatus('Từ này đã được sử dụng rồi!', 'error');
                return;
            }

            // Vô hiệu hóa input trong khi xử lý
            document.getElementById('wordInput').disabled = true;
            document.getElementById('submitBtn').disabled = true;
            isPlayerTurn = false;

            try {
                // Bước 1: Kiểm tra từ có hợp lệ không (Free Dictionary API)
                showStatus('Đang kiểm tra từ...', 'loading');

                const dictResponse = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${playerWord}`);

                if (!dictResponse.ok) {
                    showStatus('Từ này không có trong từ điển!', 'error');
                    isPlayerTurn = true;
                    document.getElementById('wordInput').disabled = false;
                    document.getElementById('submitBtn').disabled = false;
                    return;
                }

                // Bước 2: Dịch từ (MyMemory Translation API)
                showStatus('Đang dịch từ...', 'loading');

                const transResponse = await fetch(`https://api.mymemory.translated.net/get?q=${playerWord}&langpair=en|vi`);
                const transData = await transResponse.json();
                const translation = transData.responseData.translatedText;

                // Bước 3: Hoàn tất lượt
                usedWords.add(playerWord);
                displayWord(playerWord, translation);
                addToHistory(playerWord, translation, 'Player');
                input.value = '';

                showStatus('Tuyệt vời! Đang đợi AI...', 'success');

                // Gọi AI turn
                setTimeout(() => {
                    aiTurn(false);
                }, 1000);

            } catch (error) {
                console.error('Player Turn Error:', error);
                showStatus('Có lỗi xảy ra! Vui lòng thử lại.', 'error');
                isPlayerTurn = true;
                document.getElementById('wordInput').disabled = false;
                document.getElementById('submitBtn').disabled = false;
            }
        }
    </script>
</body>
</html>
